<script>
    $(function () {
        $('.js-rating-simple').thumbs();
        $('.js-rating').thumbs({
            onLike: function (value) {
                alert ('Thank You For Voting.');
            },
            onDislike: function(value) {
               alert ('Im sorry.');
            }
        });
    })
